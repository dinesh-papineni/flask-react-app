version: '3'
services:
  mongo:
    image: mongo
    restart: always
    ports:
     - "27017:27017"
    networks:
      - backend-network
    volumes:
      - mongo-db-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo_user
      MONGO_INITDB_ROOT_PASSWORD: mongo_secret

  app:
    build: ./app
    restart: always
    ports:
      - "4433:4433"
    volumes:
      - ./app:/app
    networks:
      - frontend-network
      - backend-network
    depends_on:
      - mongo

  web:
    build: ./web
    restart: always
    ports:
      - "8080:8080"
    # volumes:
    #   - ./web:/app
    networks:
      - frontend-network
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CI=true
    stdin_open: true
    tty: true

networks:
  frontend-network:
  backend-network:


volumes:
    mongo-db-data: